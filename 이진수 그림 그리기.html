    const gameArea = document.getElementById("gameArea");

    puzzles.forEach((puzzle, index) => {
      const wrapper = document.createElement("div");

      section.appendChild(button);
      section.appendChild(result);
      gameArea.appendChild(section);
    });
  </script>
